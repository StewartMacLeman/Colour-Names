<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stewart MacLeman">
    <meta name="description" content="An app that shows multiple ways to name colours in css.">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico">
    <script src="./main.js" defer></script>

    <title>Colour Names</title>
  </head>

  <body>

    <!-- The header --------------------------------------------------------->
    <header class="header">
      <h1>Colour Names</h1>
      <h2>Check for multiple ways to represent css colours</h2>
    </header>

    <p>Click the colour bars below to display the info!</p>
    <!-- The colour bars container ------------------------------------------->
    <main class="main">
      <div class="colourBar">
        <div class="hide colName" value="blue"></div>
        <div class="hide colRgb" value="test_2"></div>
        <div class="hide colHsl" value="test_3"></div>
        <div class="hide colHex" value="test_4"></div>
      </div>

      <div class="colourBar">
        <div class="hide colName"></div>
        <div class="hide colRgb"></div>
        <div class="hide colHsl"></div>
        <div class="hide colHex"></div>
      </div>

      <div class="colourBar">
        <div class="hide colName"></div>
        <div class="hide colRgb"></div>
        <div class="hide colHsl"></div>
        <div class="hide colHex"></div>
      </div>

    </main>

    <!-- The cover for the colour info modal -------------------------->
    <div class="modalCover hide"></div>

    <!-- The colour info modal ---------------------------------------->
    <div class="colourModal hide">

      <div class="colourBox" id="colBox"></div>

      <div>
        <h3>Name</h3>
        <p id="nameText">The name value</p>
      </div>

      <div>
        <h3>RGB</h3>
        <p id="rgbText">The rgb value</p>
      </div>

      <div>
        <h3>HSL</h3>
        <p id="hslText">The hsl value</p>
      </div>

      <div>
        <h3>Hexadecimal</h3>
        <p id="hexText">The hex value</p>
      </div>

      <button type="button" name="button" id="closeBut">Click to close!</button>
    </div>

  </body>
</html>
